first_card/recalculatePrices = "Keep gross prices"
first_card/text = "You can use this function to adjust existing tax rates. To make this as easy as possible, a wizard will guide you through several steps. Finally, you can determine whether the changes should be made immediately or at a scheduled time.<br><br>First select whether you want to keep the gross prices and thus change the net prices.<br><br>If the check mark is not set, the net prices will not be changed."

fourth_card/execute/title = "Execute"
fourth_card/execute/btn = "Execute now (batch mode)"
fourth_card/schedule/title = "Schedule"
fourth_card/text = "Finally, determine whether the changes should be applied immediately or only take effect at a later point.<br><br>Select a date and time for the planned execution. It is also important that the Cron plug-in is active and configured.<br><br>When the changes are executed, the http cache is also cleared."

customer_group_mapping/fieldLabel = "Select customer group"
customer_group_mapping/column/name = "Customer group"
customer_group_mapping/column/key = "Customer group key"
customer_group_mapping/text = "Use this selection to define for which customer groups the prices should be adjusted.<br><br>For example, if you do not want to change the prices for the net retailer group, you can exclude them here by not adding them to the selection.<br><br>Click on \"Save\" to go to the last step. The settings you have made so far will be saved temporarily, but they are not applied yet."

tax_mapping/fieldLabel = "Select tax"
tax_mapping/column/id = "ID"
tax_mapping/column/name = "Selected tax"
tax_mapping/column/tax = "New tax rate"
tax_mapping/text = "Select the tax rates that you want to adjust from the drop-down menu. After you have added the desired tax rates, you can enter the new tax rate in the column \"New tax value\".This will not overwrite the existing tax rates, but will create new entries. In addition, any existing tax rules will be adopted. If there are different values in the rules, please check them in the basic settings."

