first_card/recalculatePrices = "Bruttopreise beibehalten"
first_card/text = "Über diese Funktion kannst Du die Anpassung von bestehenden Steuersätzen vornehmen. Für eine möglichst einfache Bedienung erfolgt dies über mehrere Schritte innerhalb eines geführten Assistenten. Abschließend kannst Du festlegen, ob die Änderungen sofort oder zu einem geplanten Zeitpunkt durchgeführt werden sollen.<br><br>Wähle zunächst aus, ob Du die Bruttopreise beibehalten möchtest und somit die Nettopreise geändert werden. Wenn der Haken nicht gesetzt wird, bleiben die Nettopreise bestehen."

fourth_card/execute/title = "Ausführen"
fourth_card/execute/btn = "Jetzt ausführen (Batch Mode)"
fourth_card/schedule/title = "Planen"
fourth_card/text = "Lege abschließend fest, ob die Änderungen sofort angewendet oder erst später wirksam werden sollen.<br><br>Für die geplante Ausführung wähle ein Datum und eine Uhrzeit aus. Außerdem ist es wichtig, dass das Plugin Cron aktiv und eingerichtet ist.<br><br>Wenn die Änderungen ausgeführt werden, wird zusätzlich der http-Cache geleert."


customer_group_mapping/fieldLabel = "Kundengruppe auswählen"
customer_group_mapping/column/name = "Kundengruppe"
customer_group_mapping/column/key = "Kundengruppen Key"
customer_group_mapping/text = "Definiere über diese Auswahl, für welche Kundengruppen die Preise angepasst werden sollen.<br><br>Solltest Du z.B. die Preise für die Netto-Händlergruppe nicht ändern wollen, kannst Du Diese hier ausschließen, in dem Du sie nicht der Auswahl hinzufügst.<br><br>Mit einem Klick auf \„Speichern\“ gelangst Du zum letzten Schritt. Die bisher vorgenommen Einstellungen werden zwischengespeichert, aber noch nicht angewendet."


tax_mapping/fieldLabel = "Steuern auswählen"
tax_mapping/column/id = "ID"
tax_mapping/column/name = "Ausgewählte Steuern"
tax_mapping/column/tax = "Neuer Steuerwert"
tax_mapping/text = "Wähle im Dropdown-Menü aus, welche der vorhandenen Steuersätze angepasst werden sollen. Nachdem Du die gewünschten Steuersätze hinzugefügt hast, kannst Du in der Spalte \"Neuer Steuerwert\" den neuen Steuersatz eintragen.<br><br>Es werden hierbei nicht die bisherigen Steuersätze überschrieben, sondern neue Einträge erstellt. Zusätzlich werden die ggfs. vorhandenen Steuerregeln übernommen. Sollten in den Regeln also abweichende Werte vorhanden sein, prüfe Diese bitte im Anschluss in den Grundeinstellungen."
